<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form method="GET" id="empForm">

            <input type="text" maxlength="8" id="id" required>
        </label>
        <label for="name">Full Name
            <input type="text" id="name" required>
        </label>
